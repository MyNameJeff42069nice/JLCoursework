<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script> src="js/login.js"</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script type="module" src="/client/js/js.cookie.min.js"></script>
    <script>

        function postUserLogin() {
            console.log("Invoked postUserLogin() ");

            var url = "/user/login";
            var formData = new FormData(document.getElementById('loginForm'));

            fetch(url, {
                method: "POST",
                body: formData,
            }).then(response => {
                return response.json();                 //now return that promise to JSON
        }).then(response => {
                if (response.hasOwnProperty("Error")) {
                alert(JSON.stringify(response));        // if it does, convert JSON object to string and alert
            } else {
                Cookies.set("token", response.token);
                Cookies.set("username", response.username);
                window.open("index.html", "_self");       //open reviews.html in same tab
            }
        });
        }
    </script>
    <link rel="Stylesheet" type="text/css" href="css/stylesheet.css">

</head>
<body>
<h1>BASS-ICS</h1>

<div class="navbar">
    <a href="http://localhost:8081/client/login.html">Login</a>
    <a href="http://localhost:8081/client/Products.html">Products</a>
    <button onclick='logout();'>Logout</button>
</div>

<center>
<div id="Login">
    <b>Login </b>
    <br>
    <form id="loginForm">
        Username: <input type="text" name="username" id="username">
        <br>
        Password: <input type="password" name="password" id="password">
    </form>
<button class="button" onclick='postUserLogin();'>LOGIN</button>
</div>
</center>

</body>
</html>
