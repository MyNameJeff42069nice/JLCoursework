<h2>Products</h2>
<button onclick='getPredatorProductsList();'>Display Predator Fishing Products</button>
<table id="ProductsTable"></table>


<h2>Shopping Cart</h2>
<p>Insert an Item's ID Number (the left most number on the table) and quantity for your shopping cart. </p>
<form name=ShoppingList>

    <div id="main">
        <table>
            <tr>
                <td><b>Item ID:</b><label>
                    <input type=text name=name>
                </label></td>
                <td><b>Quantity:</b><label>
                    <input type=text name=data>
                </label></td>

            </tr>

            <tr>
                <td>
                    <input type=button value="Save"   onclick="SaveItem()">
                    <input type=button value="Update" onclick="ModifyItem()">
                    <input type=button value="Delete" onclick="RemoveItem()">
                </td>
            </tr>
        </table>
    </div>

    <div id="items_table">
        <h3>Shopping List</h3>
        <table id=list></table>
        <p>
            <label><input type=button value="Clear" onclick="ClearAll()">
                <i>* Delete all items</i></label>
        </p>
    </div>
</form>
